<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code with Rana</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="mybox">
        <div class="mybox2">
            <h1>Say Hello!</h1>
            <div class="inputContainer">
                <div class="inputLable">
                    <label for="name">Your Name</label>
                </div>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="inputContainer">
                <div class="inputLable">
                    <label for="email">Email</label>
                </div>
                <input type="email" id="email" placeholder="Enter your email address">
            </div>
            <div class="inputContainer">
                <div class="inputLable">
                    <label for="services">Needed Services</label>
                </div>
                <select id="services" >
                    <option value="">Apple</option>
                    <option value="">Banana</option>
                    <option value="">Mango</option>
                    <option value="">Pineapple</option>
                </select>
            </div>
            <div class="inputContainer">
                <div class="inputLable">
                    <label for="Budget">Budget</label>
                </div>
                <select id="Budget" >
                    <option value="">10,000</option>
                    <option value="">20,000</option>
                    <option value="">30,000</option>
                    <option value="">40,000</option>
                </select>
            </div>
            <div class="inputContainer">
                <div class="inputLable">
                    <label for="Messege">Messege</label>
                </div>
                <textarea name="Messege" id="Messege" cols="30" rows="10"></textarea>
            </div> 
            <div class="inputContainer">
                <button >Submit   ‚ü∂ </button>
            </div>         
        </div>
    </div>
</body>
</html>
